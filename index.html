<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Randall"
          class="profile-img"
        />
        <h2 class="name">Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>

        <div class="social-links">
          <a href="#" class="btn github">GitHub</a>
          <a href="#" class="btn frontend-mentor">Frontend Mentor</a>
          <a href="#" class="btn linkedin">LinkedIn</a>
          <a href="#" class="btn twitter">Twitter</a>
          <a href="#" class="btn instagram">Instagram</a>
        </div>
      </div>

       <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend Mentor</a
        >. Made with <span class="love">
          <img src="./assets/images/love-always-wins.png" alt="">
        </span> by <a href="https://github.com/sivalingamr2001">Sivalingam R</a>.
      </div>
    </main>
  </body>
</html>
